<ng-container *ngIf="data">
    <div class="container">
        <div class="row mt-20">
            <div class="col-md-6">
                <img [src]="data.image" height="350" width="100%">
            </div>
            <div class="col-md-6">
               <h3>{{data.title}}</h3>
               <p>{{data.description}}</p>
               <h5>{{data.rating.rate}}</h5>
               <p>{{data.price | currency}}</p>
            </div>
        </div>
    </div>
    </ng-container>
